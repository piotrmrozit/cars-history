<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="onNewCar()">Create car</button>
    <button class="btn btn-success" (click)="onSave()">Save cars</button>
    <button class="btn btn-success" (click)="onLoad()">Load cars</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <app-car-item *ngFor="let carItem of cars; let i = index" [car]="carItem" [index]="i">
    </app-car-item>
  </div>
</div>
