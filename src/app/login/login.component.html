<div class="row justify-content-center align-items-center">
  <h2>Zaloguj się</h2>
</div>

<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="userName"><strong>Nazwa użytkownika</strong></label>
        <input formControlName="userName" type="text" id="username" class="form-control">
        <span *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched" class="help-block">
          <span class="text-danger" *ngIf="loginForm.get('userName').errors['required']">
            Wprowadź nazwę użytkownika
          </span>
          <span class="text-danger" *ngIf="loginForm.get('userName').errors['usernameIsForbidden']">
            Ta nazwa użytkownika jest już zajęta
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="email"><strong>E-mail</strong></label>
        <input formControlName="email" type="text" id="email" class="form-control">
        <span class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
          Wprowadź email
        </span>
      </div>

      <div class="form-group">
        <label for="email"><strong>Hasło</strong></label>
        <input formControlName="password" type="text" id="password" class="form-control">
        <span class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          Wprowadź hasło
        </span>
      </div>

      <span class="text-danger" *ngIf="!loginForm.valid && loginForm.touched">
        Zaznacz poprawnie swoje dane
      </span>
      <p></p>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>
</div>
