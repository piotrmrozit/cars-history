<div class="row justify-content-center">
  <div class="col-6 background">
    <h2>Edycja profilu</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input formControlName="firstname" type="text" id="firstname" class="form-control" placeholder="Imię">
        <!-- <span *ngIf="!editProfileForm.get('firstname').valid && editProfileForm.get('firstname').touched"
          class="help-block">
          <span class="text-warning-info" *ngIf="editProfileForm.get('firstname').errors['required']">
            Wprowadź swoje imię
          </span>
        </span> -->
      </div>

      <div class="form-group">
        <input formControlName="lastname" type="text" id="lastname" class="form-control" placeholder="Nazwisko">
        <!-- <span *ngIf="!editProfileForm.get('lastname').valid && editProfileForm.get('lastname').touched"
          class="help-block">
          <span class="text-warning-info" *ngIf="editProfileForm.get('lastname').errors['required']">
            Wprowadź swoje nazwisko
          </span>
        </span> -->
      </div>

      <div class="form-group">
        <input formControlName="birthday" type="date" name="bDate" max="3000-12-31" min="1000-01-01"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="gender"><strong>Płeć</strong></label>
        <div *ngFor="let gender of genders">
          <input class="radio" formControlName="gender" type="radio" [value]="gender">
          {{ gender }}
        </div>
      </div>

      <div class="form-group">
        <input formControlName="username" type="text" id="username" class="form-control"
          placeholder="Nazwa użytkownika">
        <!-- <span *ngIf="!editProfileForm.get('username').valid && editProfileForm.get('username').touched"
          class="help-block">
          <span class="text-warning-info" *ngIf="editProfileForm.get('username').errors['required']">
            Wprowadź nazwę użytkownika
          </span>
        </span> -->
      </div>

      <div class="form-group">
        <input formControlName="email" type="text" id="email" class="form-control" placeholder="E-mail">
        <!-- <span class="text-warning-info"
          *ngIf="!editProfileForm.get('email').valid && editProfileForm.get('email').touched">
          Wprowadź email
        </span> -->
      </div>

      <div class="profile-menu">
        <button class="btn btn-success" type="submit">Zapisz</button>
        <button class="btn btn-warning" type="reset" (click)="onCancel()">Wyjdź</button>
      </div>
    </form>
  </div>
</div>
