<div class="row justify-content-center align-items-center">
  <h2>Rejestracja</h2>
</div>

<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName"><strong>Imię</strong></label>
        <input formControlName="firstName" type="text" id="firstName" class="form-control">
        <span *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched" class="help-block">
          <span class="text-danger" *ngIf="registerForm.get('firstName').errors['required']">
            Wprowadź swoje imię
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="lastName"><strong>Nazwisko</strong></label>
        <input formControlName="lastName" type="text" id="lastName" class="form-control">
        <span *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').touched" class="help-block">
          <span class="text-danger" *ngIf="registerForm.get('lastName').errors['required']">
            Wprowadź swoje nazwisko
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="gender"><strong>Płeć</strong></label>
        <div *ngFor="let gender of genders">
          <input class="radio" formControlName="gender" type="radio" [value]="gender">
          {{ gender }}
        </div>
      </div>

      <div class="form-group">
        <label for="userName"><strong>Nazwa użytkownika</strong></label>
        <input formControlName="userName" type="text" id="username" class="form-control">
        <span *ngIf="!registerForm.get('userName').valid && registerForm.get('userName').touched" class="help-block">
          <span class="text-danger" *ngIf="registerForm.get('userName').errors['required']">
            Wprowadź nazwę użytkownika
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="email"><strong>E-mail</strong></label>
        <input formControlName="email" type="text" id="email" class="form-control">
        <span class="text-danger" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
          Wprowadź email
        </span>
      </div>

      <div class="form-group">
        <label for="password"><strong>Hasło</strong></label>
        <input formControlName="password" type="text" id="password" class="form-control">
        <span class="text-danger" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
          Wprowadź hasło
        </span>
      </div>

      <div class="form-group">
        <label for="rePassword"><strong>Powtórz hasło</strong></label>
        <input formControlName="rePassword" type="text" id="rePassword" class="form-control">
        <span class="text-danger"
          *ngIf="!registerForm.get('rePassword').valid && registerForm.get('rePassword').touched">
          Powtórz hasło
        </span>
      </div>

      <span class="text-danger" *ngIf="!registerForm.valid && registerForm.touched">
        Wypełnij poprawnie swoje dane
      </span>
      <p></p>
      <button class="btn btn-primary w-100" type="submit">Rejestruj</button>
    </form>
  </div>
</div>
